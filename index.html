<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILO Reporting System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    /* Basic body styling for better aesthetics */
    body {
      font-family: 'Inter', sans-serif; /* A common Tailwind-friendly font */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Add Inter font from Google Fonts (optional, but improves look) */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    @media print {
      /* Styles for printing a specific modal's content */
      body.body-has-printing-modal > *:not(.modal-wrapper.is-printing) {
        display: none !important;
      }
      .modal-wrapper.is-printing {
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: auto !important;
        max-height: none !important;
        overflow: visible !important;
        box-shadow: none !important;
        border: none !important;
        background: white !important; 
        color: black !important; 
        padding: 20px !important; /* Add some padding for the printed page */
        z-index: 99999 !important; /* Ensure it's on top */
      }
      .modal-wrapper.is-printing .modal-content-area-printable {
        max-height: none !important;
        overflow-y: visible !important;
        background-color: transparent !important; /* Ensure content area background is not disruptive */
        padding: 0 !important; /* Reset padding if specific to screen */
        border: none !important; /* Reset border if specific to screen */
      }
      .modal-wrapper.is-printing .modal-print-hide {
        display: none !important;
      }
      .modal-wrapper.is-printing h3, 
      .modal-wrapper.is-printing p {
          margin-bottom: 0.5em; /* Example margin */
      }
      
      .print-questionnaire-section {
        page-break-before: always;
        margin-top: 2rem;
      }
      .print-question-item {
        page-break-inside: avoid;
      }

      /* General styles for printing the entire page (when not printing a modal) */
      body:not(.body-has-printing-modal) header,
      body:not(.body-has-printing-modal) .questionnaire-page-controls,
      body:not(.body-has-printing-modal) .navigation-pane-container,
      body:not(.body-has-printing-modal) footer,
      body:not(.body-has-printing-modal) .submit-report-button-container { /* Hide submit button area */
        display: none !important;
      }

      body:not(.body-has-printing-modal) .questionnaire-page-container {
        display: block !important; /* Override flex to allow main content to take full width */
        padding-top: 0 !important; /* Reset padding if needed */
        margin-top: 0 !important;
      }

      body:not(.body-has-printing-modal) .questionnaire-main-content {
        width: 100% !important;
        max-width: 100% !important;
        margin: 0 !important;
        padding: 1rem !important; /* Add some padding for the printed page */
        border: none !important;
        box-shadow: none !important;
        flex-grow: 1 !important; /* Ensure it takes available space if parent was flex */
        overflow: visible !important; /* Show all content */
      }
      
      body:not(.body-has-printing-modal) .questionnaire-main-content .bg-white.p-6.rounded-lg.shadow-md {
        box-shadow: none !important; /* Remove shadows from inner cards */
        border: 1px solid #ccc !important; /* Optionally add simple border */
        margin-bottom: 1rem !important;
      }
       body:not(.body-has-printing-modal) .question-accordion-item {
        page-break-inside: avoid;
        border: 1px solid #eee !important; /* Light border for accordion items */
        box-shadow: none !important;
        margin-bottom: 0.5rem !important;
      }
      body:not(.body-has-printing-modal) .question-accordion-item button[aria-expanded="false"] + div {
        /* Optionally decide if collapsed sections should be hidden or shown in print */
        /* display: none !important; */ /* To hide collapsed content */
      }
      body:not(.body-has-printing-modal) textarea {
        border-color: #ddd !important; /* Lighter border for textareas */
        background-color: #f9f9f9 !important; /* Slightly off-white background */
      }
       body:not(.body-has-printing-modal) .prose {
        max-width: none !important; /* Ensure prose content also takes full width */
      }

      /* FIX: Ensure white text is visible on printed white backgrounds */
      .modal-wrapper.is-printing .text-white,
      body:not(.body-has-printing-modal) .text-white {
        color: #000 !important;
      }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react-dom": "https://esm.sh/react-dom@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "jspdf": "https://esm.sh/jspdf@^2.5.1",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
